<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Link Açıcı</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      background: #00c853;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00b342;
    }
  </style>
</head>
<body>
  <button onclick="window.open('https://gemini.google.com/app', '_blank')">
    Gemini'yi Aç
  </button>
</body>
</html>
